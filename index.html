<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="img/Dtafalonso-Win-10x-Weather.16.png" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Wearther</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container py-3">
        <div class="nav-logo d-flex justify-content-between align-items-center">
          <div class="logo-img me-3">
            <img src="img/logo@2x.png" width="55px" alt="" />
          </div>
          <div class="logo-content d-flex flex-column">
            <a class="navbar-brand p-0 fw-bolder m-0 text-white" href="#"
              >Weather
            </a>
            <span class="logo-line p-0 text-white-50">tagline goes here</span>
          </div>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#footer">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="hero-section">
      <div class="container">
        <form action="" class="position-relative">
          <input
            id="searchInp"
            type="text"
            class="form-control py-3 px-3 rounded-pill searchInp"
            placeholder="Find Your Location..." />
          <button class="searchBtn rounded-pill ">Find</button>
        </form>
      </div>
    </div>
    <div class="card-section">
      <div class="container">
        <div class="row cards-container rounded-3 overflow-hidden">
          <div class="col-md-4 p-0">
            <div class="card py-0 rounded-0">
              <div
                class="card-header text-white-50 py-2 d-flex justify-content-between align-items-center">
                <p id="currentStrDay" class="m-0"></p>
                <p class="m-0">
                  <span id="currentDay"></span> <span id="currentMonth"></span>
                </p>
              </div>
              <div class="card-body text-white pt-4 pb-0 px-3">
                <p
                  id="currentRegion"
                  class="mb-0 py-2 text-white-50 text-start w-100 text-wrap"></p>
                <div
                  class="number w-100 text-center d-flex justify-content-center">
                  <h1
                    id="currentTemp"
                    class="w-auto fw-bold position-relative m-0">
                    <span class="loader"></span>
                  </h1>
                  <div
                    id="currentStatusIcon"
                    class="icon pt-4 text-start w-25"></div>
                </div>
                <p
                  id="currentStatus"
                  class="mt-4 weather-status fw-medium m-0 text-start w-100"></p>
              </div>
              <div class="card-footer border-0 px-3 pt-0">
                <div
                  class="card-icons text-white-50 d-flex justify-content-start gap-4 align-items-center">
                  <p id="currentDewPoint" class="m-0"></p>
                  <p id="currentWindSpeed" class="m-0"></p>
                  <p
                    id="currentWindDir"
                    class="m-0 d-flex justify-content-center align-items-center"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 p-0">
            <div class="sec-card card py-0 rounded-0">
              <div
                class="card-header text-white-50 py-2 d-flex justify-content-center align-items-center">
                <p id="secDay" class="m-0"></p>
              </div>
              <div class="card-body pt-4 text-center text-white pt-5 pb-2">
                <div id="secDayIcon" class="icon px-4 pt-3 mb-4"></div>
                <div class="number text-center mb-4">
                  <h2 id="secDayMaxTemp" class="fw-medium mb-1">
                    <span class="loader"></span>
                  </h2>

                  <h5 id="secDayMinTemp" class="fw-medium text-white-50"></h5>
                </div>
                <p
                  id="secDayStrStatus"
                  class="ms-1 weather-status fw-medium mb-3"></p>
              </div>
            </div>
          </div>
          <div class="col-md-4 p-0">
            <div class="trd-card card py-0 rounded-0">
              <div
                class="card-header text-white-50 py-2 d-flex justify-content-center align-items-center">
                <p id="trdDay" class="m-0"></p>
              </div>
              <div class="card-body pt-4 text-center text-white pt-5 pb-2">
                <div id="trdDayIcon" class="icon px-4 pt-3 mb-4"></div>
                <div class="number text-center mb-4">
                  <h2 id="trdDayMaxTemp" class="fw-medium mb-1">
                    <span class="loader"></span>
                  </h2>
                  <h5 id="trdDayMinTemp" class="fw-medium text-white-50"></h5>
                </div>
                <p
                  id="trdDayStrStatus"
                  class="ms-1 weather-status fw-medium mb-3"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer" class="footer-section py-5">
      <div class="container pt-2">
        <div class="row gy-4">
          <div class="col-md-9 position-relative ">
            <input
              type="text"
              class="form-control w-100 sub-inp py-3 px-3 rounded-pill subInp"
              placeholder="enter your email to subscribe..." />
            <button class="subBtn rounded-pill border-0 px-3 me-3">
              Subscribe
            </button>
          </div>
          <div class="col-md-3">
            <div
              class="footer-icons d-flex justify-content-start gap-3 py-1 ps-;g-5">
              <a
                href="https://www.facebook.com/yahay.zakaria.50?mibextid=ZbWKwL"
                target="_blank"
                class="icon"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
              <a
                href="https://www.instagram.com/666yahyaa?igsh=MXJ5bjY4ajNjZnExdw=="
                target="_blank"
                class="icon"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </div>
          </div>
          <div class="col-md-12">
            <p class="text-white-50 ps-2">
              Copyright 2014 Company name. Designed by Themezy. All rights
              reserved
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
